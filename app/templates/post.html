{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}



{% block content %}

<div class="container">
	<div class="row">
		<div class="jumbotron">
				{{wtf.quick_form(form)}}
		<ul style="list-style: none;">
				{% for post in posts %}
					<div class="list-group">
				
							<div class="list-item">
								<p>{{post.id}}</p>
							</div>
							<h1>{{ post.content}}</h1>
							<h4>{{ post.description }}</h4>
					
					</div>
				{% endfor %}
		</ul>
		</div>
	</div>
</div>


	
	

    
    
{% endblock %}
