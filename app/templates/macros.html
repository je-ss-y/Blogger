
<!-- Displaying reviews macro -->
{% macro displayComments(comments) %}

    {% for comment in comments %}

    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
        <h2> {{ comment.name}} </h2>
        <p> {{ comment.content | truncate(30) }}</p>




    </div>
    {% endfor %}

{% endmacro %}
