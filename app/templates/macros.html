<!-- Displaying movie list macro  -->
{% macro displayCatList(category_list) %}

    {% for category in category_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <p class="text-center">
                <p href="/category/{{category.id}}">
                    {{ category.content|truncate(10)}}</p>
                </p>
        </div>

    {% endfor %}

{% endmacro %}

<!-- Displaying reviews macro -->
{% macro displayReviews(review_list) %}

    {% for review in review_list %}

    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
        <h2> {{ review.title}} </h2>
        <p> {{ review.review | truncate(30) }}</p>




    </div>
    {% endfor %}

{% endmacro %}
